name: Reproduce setup-go .tool-versions Parsing Issue

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  use_tool_versions:
    env:
      GOARCH: arm64
      GOOS: linux
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Go from .tool-versions
        uses: actions/setup-go@v6
        with:
          go-version-file: .tool-versions
          cache-dependency-path: go.sum

      - name: Verify Go installation
        run: |
          go version
          echo "golang installed successfully from .tool-versions file"
